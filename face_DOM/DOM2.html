<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
     function changeimg(){
            var img=document.getElementById("hi");
            if(img.src.match("hi.jpg")){
                img.src="hi2.jpg"
            }else if(img.src.match("hi2.jpg")){
                img.src="hi1.jpg"
            }else{
                img.src="hi1.jpg"
            }
        }
</script>
<body>
    <img id="hi" src="hi.jpg" alt="" onclick="changeimg()">
    
</body>
</html>
